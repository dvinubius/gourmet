<div class="container">
  <div class="col-md-6">
    <hr>
    <h2>Shopping List</h2>
  </div>
  
  <div class="row">
    <div class="col-xs-10">
      <app-shopping-edit></app-shopping-edit>
      <hr>
      <ul class="list-group">
        <a class="list-group-item" 
            style="cursor:pointer;"
            *ngFor="let ingredient of ingredients; let i = index"
            (click)="editIngredient(ingredient, i)">
          {{ingredient.name}} ({{ingredient.amount}})
        </a>
      </ul>
    </div>
  </div>
</div>
