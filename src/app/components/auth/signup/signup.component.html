<div class="row">
  <div class="col-xs-8 col-sm-6 col-md-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4">
    <form #f="ngForm" (ngSubmit)="onSignup(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" 
                name="email" 
                id="email" 
                class="form-control" 
                ngModel 
                required
                #email="ngModel">
        <span class="invalid-feedback" *ngIf="email.errors?.required && email.touched">Email, please</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
                name="password" 
                id="password" 
                class="form-control" 
                ngModel 
                [minlength]="6"
                required
                #password="ngModel"
                >
        <span class="invalid-feedback" *ngIf="password.errors?.minlength && password.touched">Password must be at least 6 characters long</span>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up, bro!</button>
    </form>
  </div>
</div>
