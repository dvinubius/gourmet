<!-- holds recipe list with recipe details -->

<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="recipeToLoad = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="recipeToLoad; else infoText" 
      [recipe]="recipeToLoad">
    </app-recipe-detail>
    <ng-template #infoText>
      <h4>Please select a recipe</h4>
    </ng-template>
  </div>
</div>
